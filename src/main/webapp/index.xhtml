<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">

	<h:head>
	    <title>Login - GeDocs</title>
		<!-- <meta charset="utf-8"></meta> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
	    <meta name="apple-mobile-web-app-capable" content="yes"> </meta>
	    
		<link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
		<link href="resources/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"></link>
		<link href="resources/css/font-awesome.css" rel="stylesheet"></link>
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet"></link>
		<link href="resources/css/style.css" rel="stylesheet" type="text/css"></link>
		<link href="resources/css/pages/signin.css" rel="stylesheet" type="text/css"></link>
	</h:head>

	<h:body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="index.xhtml">
						GeDocs				
					</a>			
				</div> <!-- /container -->
			</div> <!-- /navbar-inner -->
		</div> <!-- /navbar -->
		
		<div class="account-container">
			<div class="content clearfix">
				<h:form>
					<p:growl id="growl-mensagem" showDetail="true" sticky="true" />
					<h1> Login </h1>		
					<div class="login-fields">
						<p> Forneça seus dados </p>
						<div class="field">
							<label for="username"> Usuário </label>
							<p:inputText styleClass="login username-field" placeholder="Usuário" 
								id="inputText-login" 
								value="#{usuarioController.usuarioModel.usuario}" />
						</div> <!-- /field -->
						<div class="field">
							<label for="password"> Senha </label>
							<p:password styleClass="login password-field" placeholder="Senha" 
								id="password-usuario" 
								value="#{usuarioController.usuarioModel.senha}" />
						</div> <!-- /password -->
					</div> <!-- /login-fields -->
					<div class="login-actions">
						<span class="login-checkbox">
							<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
							<label class="choice" for="Field">Mantenha-me conectado</label>
						</span>
						<p:commandButton styleClass="button btn btn-success btn-large" 
							value="Entrar" 
							id="commandButton-acessar" 
							action="#{usuarioController.EfetuarLogin}" 
							update="growl-mensagem" />
					</div> <!-- .actions -->
				</h:form>
			</div> <!-- /content -->	
		</div> <!-- /account-container -->
		
		<script src="resources/js/jquery-1.7.2.min.js"></script>
		<script src="resources/js/bootstrap.js"></script>
		<script src="resources/js/signin.js"></script>
	</h:body>
</html>
