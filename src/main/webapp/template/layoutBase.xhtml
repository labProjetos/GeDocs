<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>
			<ui:insert name="title">GeDocs - Gestão Eletrônica de Documentos</ui:insert>
		</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
		<meta name="apple-mobile-web-app-capable" content="yes"></meta>
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet"></link>

		<h:outputStylesheet library="css" name="default.css" />
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
		<h:outputStylesheet library="css" name="font-awesome.css" />
		<h:outputStylesheet library="css" name="font-awesome.min.css" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="css" name="dahsboard.css" />
		<link href="../resources/css/pages/plans.css" rel="stylesheet"></link>
	</h:head>

	<h:body>

		<div id="header">
			<ui:include src="header.xhtml" />
		</div>
	
		<div id="content">
			<div class="">
				<div class="main-inner">
					<ui:insert name="content" />
				</div>
				<!-- /main-inner -->
			</div>
			<!-- /main -->
		</div>
	
		<h:outputScript name="js/jquery-1.7.2.min.js"></h:outputScript>
		<h:outputScript name="js/bootstrap.js"></h:outputScript>
		<script src="js/base.js"></script>
	</h:body>

</html>
