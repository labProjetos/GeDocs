<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="widget-content">
		<h:form id="form-cadastro" styleClass="form-horizontal">

			<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="7">
				<label class="control-label" for="inputText-nome"> Nome
				</label>
				<p:inputText id="inputText-nome"
					value="#{cadastrarContentorController.contentorModel.nome}"
					required="true"
					requiredMessage="O nome é de preenchimento obrigatório" />
			</h:panelGrid>

			<p:spacer />

			<div class="form-actions">
				<p:commandButton value="Salvar" styleClass="btn btn-primary"
					id="commandButton-salvar"
					actionListener="#{cadastrarContentorController.SalvarNovoContentor}"
					oncomplete="PF('dialog-modal-cadastrar-contentor').hide();"
					update="panelGrid-campos-form" />
			</div>
		</h:form>
	</div>
</ui:composition>
