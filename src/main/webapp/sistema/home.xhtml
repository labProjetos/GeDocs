<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<ui:composition template="../template/layoutBase.xhtml">
	<ui:define name="content">
		<p:dialog header="Editar" id="dialog-modal-editar-documento"
			widgetVar="dialog-modal-editar-documento" modal="true"
			showEffect="fade" hideEffect="fade">

			<ui:include src="editarDocumento.xhtml" />
		</p:dialog>

		<div class="container">
			<div class="row">
				<div class="span4">
					<div class="widget">
						<h:form>
							<h:panelGrid columns="2"
								style="margin: 0 auto; margin-bottom: -10px">

								<h:outputText value="Tipo " />
								<p:selectOneMenu converter="tipoConverter" id="tipo"
									value="#{documentoMBean.documento.tipo}" styleClass="span3"
									required="true"
									requiredMessage="O tipo é de preenchimento obrigatório"
									style="margin-left:5px;">
									<f:selectItem itemLabel="Selecione o tipo" itemValue=""
										noSelectionOption="true" />
									<f:selectItems itemLabel="#{tipo.nome}" itemValue="#{tipo}"
										var="tipo" value="#{tipoMBean.lista}" />
								</p:selectOneMenu>

								<p:commandLink styleClass="white-button"
									action="#{documentoMBean.buscar}" update="form">
									<h:outputText styleClass="ui-icon ui-icon-search"
										style="margin-right:5px;" />
								</p:commandLink>
								<h:inputText styleClass="search-query" style="width:208px"
									value="#{documentoMBean.termos}" />

							</h:panelGrid>
						</h:form>

						<div class="widget-content"
							style="height: 328px; overflow-y: scroll">
							<h:form id="form">
								<ui:repeat var="documento" id="lista" value="#{documentoMBean.documentos}">

									<ui:repeat var="indice" value="#{documento.indexacao}">
										<h:panelGrid columns="2">
											<h:outputText value="#{indice.indice.nome}: "
												style="font-weight: bold; margin-right: 5px" />
											<h:outputText value="#{indice.conteudo}" />
										</h:panelGrid>
									</ui:repeat>

									<h:outputText value="Privado: "
										style="font-weight: bold; margin-right: 5px" />
									<h:outputText value="#{documento.privado}" />


									<h:panelGrid columns="3" style="margin: 0 auto">
										<p:commandLink>
											<h:outputText styleClass="ui-icon ui-icon-search"
												style="margin-right:5px;" />
										</p:commandLink>

										<p:commandLink oncomplete="PF('dlg2').show();"
											actionListener="#{indexacaoMBean.editar(documento)}">
											<h:outputText styleClass="ui-icon ui-icon-pencil"
												style="margin-right:5px;" />
										</p:commandLink>

										<p:commandLink action="#{documentoMBean.excluir(documento)}" update="lista">
											<h:outputText styleClass="ui-icon ui-icon-trash"
												style="margin-right:5px;" />
										</p:commandLink>
									</h:panelGrid>

									<hr />

								</ui:repeat>
							</h:form>
						</div>
						<!-- /widget-content -->
					</div>
				</div>
				<!-- /span6 -->

				<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" >
					<div class="widget-content">
					#{indexacaoMBean.documento.privado}
						<h:form id="form-cadastr"
							styleClass="form-horizontal">
							<h:panelGrid id="panelGrid-campos-form" columns="2"
								cellpadding="7" styleClass="control-group">

								<label class="control-label" for="tipo"> Tipo </label>
								<p:selectOneMenu converter="tipoConverter" id="tipo"
									value="#{indexacaoMBean.documento.tipo}" styleClass="span6"
									required="true" disabled="true"
									requiredMessage="O tipo é de preenchimento obrigatório">
									<f:selectItem itemLabel="Selecione o tipo" itemValue=""
										noSelectionOption="true" />
									<f:selectItems itemLabel="#{tipo.nome}" itemValue="#{tipo}"
										var="tipo" value="#{tipoMBean.lista}" />
								</p:selectOneMenu>

								<label class="control-label" for="indice"> Indexação </label>
								<p:dataTable
									emptyMessage="O tipo do documento não foi selecionado."
									var="indiceDocumento" id="indice" style="width:469px"
									value="#{indexacaoMBean.documento.indexacao}">
									<p:column headerText="Indice" style="width:135px">
										<h:outputText value="#{indiceDocumento.indice.nome}" />
									</p:column>

									<p:column headerText="Conteúdo">
										<h:inputText styleClass="search-query span3"
											value="#{indiceDocumento.conteudo}" />
									</p:column>
								</p:dataTable>

								<p:spacer />

								<p:fileUpload required="true" skinSimple="true" mode="simple"
									requiredMessage="O arquivo é de preenchimento obrigatório"
									value="#{uploadedFile}" dragDropSupport="true"
									label="Selecionar Arquivo" disabled="true"
									allowTypes="/(\.|\/)(gif|jpeg|png|pdf)$/">
								</p:fileUpload>

								<label class="control-label" for="privado"> Privado </label>
								<p:selectBooleanButton id="privado"
									value="#{indexacaoMBean.documento.privado}" onLabel="Sim"
									offLabel="Não" style="width:60px" />
							</h:panelGrid>

							<div class="form-actions">
								<p:commandButton value="Salvar" id="commandButton-salvar"
									ajax="false" actionListener="#{indexacaoMBean.alterar}" />
							</div>
						</h:form>
					</div>
				</p:dialog>

				<div class="span8">
					<div class="widget">
						<!-- /widget-header -->
						<!-- div class="widget-content" style="height: 400px"-->

						<p:media value="/resources/repositorio/Alvará - Pontofrio.pdf"
							width="100%" height="438px" />

						<!-- /div-->
						<!-- /widget-content -->
					</div>
				</div>
				<!-- /span6 -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</ui:define>
</ui:composition>
</html>
