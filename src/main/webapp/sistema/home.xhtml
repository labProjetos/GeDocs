<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<ui:composition template="../template/layoutBase.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="span4">
					<div class="widget">
						<h:form>
							<h:panelGrid columns="3"
								style="margin: 0 auto; margin-bottom: -10px">
								<h:outputText value="Tipo" />
								<p:selectOneMenu converter="tipoConverter" id="tipo"
									value="#{consultarDocumentoController.documentoModel.tipo}" styleClass="span3"
									required="true"
									requiredMessage="O tipo é de preenchimento obrigatório">
									<f:selectItem itemLabel="Selecione o tipo" itemValue=""
										noSelectionOption="true" />
									<f:selectItems itemLabel="#{tipo.nome}" itemValue="#{tipo}"
										var="tipo" value="#{consultarTipoMB.tipos}" />
								</p:selectOneMenu>

								<p:spacer />

								<!-- <h:outputText value="Início" />
								<p:calendar id="Início" value="#{calendarView.date1}" style="width:100px" />	
								<p:spacer />
								<h:outputText value="Fim" />
								<p:calendar id="Fim" value="#{calendarView.date2}" />
								<p:spacer /> -->

								<h:outputText value="Buscar" />
								<h:inputText styleClass="search-query span2"
									value="#{consultarDocumentoController.termos}"
									placeholder="  Buscar" />

								<p:commandLink styleClass="white-button"
									action="#{consultarDocumentoController.buscar}" update="form">
									<h:outputText styleClass="ui-icon ui-icon-search"
										style="margin-left:5px;" />
								</p:commandLink>
							</h:panelGrid>
						</h:form>

						<div class="widget-content"
							style="height: 362px; overflow-y: scroll">

							<h:form id="form">
								<ui:repeat var="documento"
									value="#{consultarDocumentoController.doc}">
									<h:panelGrid columns="2" style="width:100%"
										columnClasses="logo,detail">

										<p:outputPanel>
											<h:panelGrid columns="2" cellpadding="5">
												<h:outputText style="font-weight: bold"
													value="#{documento.tipo.nome}" />
												<p:spacer />

												<h:outputText value="URL: " style="font-weight: bold" />
												<h:outputText value="#{documento.url}" />

												<h:outputText value="Privado: " style="font-weight: bold" />
												<h:outputText value="#{documento.privado}" />
											</h:panelGrid>
										</p:outputPanel>
									</h:panelGrid>
									<hr />
								</ui:repeat>
							</h:form>

						</div>
						<!-- /widget-content -->
					</div>
				</div>
				<!-- /span6 -->

				<div class="span8">
					<div class="widget">
						<!-- /widget-header -->
						<div class="widget-content" style="height: 400px"></div>
						<!-- /widget-content -->
					</div>
				</div>
				<!-- /span6 -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</ui:define>
</ui:composition>
</html>
