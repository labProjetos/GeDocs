<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/layoutBase.xhtml">
	<ui:define name="content">
		<div class="subnavbar">
			<div class="subnavbar-inner">
				<div class="container">
					<ul class="mainnav">
						<li><a href="repositorio.xhtml"><i class="icon-tag"></i>
								<span> Repositório </span></a></li>
						<li><a href="indices.xhtml"><i class="icon-tag"></i> <span>
									Índices </span></a></li>
						<li><a href="grupos.xhtml"><i class="icon-group"></i> <span>
									Grupos </span></a></li>
						<li><a href="usuarios.xhtml"><i class="icon-user"></i> <span>
									Usuários </span></a></li>
						<li><a href="fisico.xhtml"><i class="icon-file"></i> <span>
									Físico </span></a></li>
						<li><a href="morto.xhtml"><i class="icon-file"></i> <span>
									Morto </span></a></li>
					</ul>
				</div>
				<!-- /container -->
			</div>
			<!-- /subnavbar-inner -->
		</div>
		<!-- /subnavbar -->

		<div class="container">
			<div class="row">
				<div class="span12">
					<div class="widget">
						<p:messages showDetail="true" autoUpdate="true" closable="true"
							severity="warn" />
						<p:messages autoUpdate="true" closable="true" severity="error" />
						<p:messages showDetail="true" autoUpdate="true" closable="true"
							severity="info" />
						<div class="widget-header">
							<h3>Importar</h3>
						</div>

						<div class="widget-content">
							<h:form enctype="multipart/form-data" id="form-cadastro"
								styleClass="form-horizontal">
								<h:panelGrid id="panelGrid-campos-form" columns="2"
									cellpadding="7" styleClass="control-group">

									<label class="control-label" for="contentor"> Contentor
									</label>
									<p:selectOneMenu id="contentor" styleClass="span6"
										value="#{dropdownView.documentoModel.contentor}"
										converter="contentorConverter" required="true"
										requiredMessage="O contentor é de preenchimento obrigatório">
										<f:selectItem itemLabel="Selecione o contentor" itemValue="" />
										<f:selectItems
											value="#{consultarContentorController.contentores}"
											var="contentor" itemLabel="#{contentor.nome}"
											itemValue="#{tipo}" />
									</p:selectOneMenu>

									<label class="control-label" for="tipo"> Tipo </label>
									<p:selectOneMenu converter="tipoConverter" id="tipo"
										value="#{dropdownView.documentoModel.tipo}" styleClass="span6">
										<p:ajax listener="#{dropdownView.tipoSelecionado}"
											update="indice" />
										<f:selectItem itemLabel="Selecione o tipo" itemValue=""
											noSelectionOption="true" />
										<f:selectItems itemLabel="#{tipo.nome}" itemValue="#{tipo}"
											var="tipo" value="#{consultarTipoController.tipos}" />
									</p:selectOneMenu>

									<label class="control-label" for="indice"> Indices </label>
									<p:dataTable var="indiceDocumento" id="indice"
										style="width:469px"
										value="#{dropdownView.indicesDocumentoModel}">
										<p:column headerText="Indice" style="width:207px">
											<h:outputText value="#{indiceDocumento.indiceModel.nome}" />
										</p:column>

										<p:column headerText="Conteúdo">
											<h:inputText value="#{indiceDocumento.conteudo}" />
										</p:column>
									</p:dataTable>

									<p:spacer />

									<p:fileUpload required="true" skinSimple="true" mode="simple"
										requiredMessage="O arquivo é de preenchimento obrigatório"
										value="#{uploadedFile}" dragDropSupport="true"
										label="Selecionar Arquivo"
										allowTypes="/(\.|\/)(gif|jpeg|png|pdf)$/">
									</p:fileUpload>
								</h:panelGrid>

								<div class="form-actions">
									<p:commandButton value="Importar" styleClass="btn btn-primary"
										id="commandButton-salvar" ajax="false"
										actionListener="#{dropdownView.salvarNovoDocumento(uploadedFile)}" />
								</div>
							</h:form>
						</div>
					</div>
				</div>
				<!-- /span6 -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</ui:define>
</ui:composition>
</html>
