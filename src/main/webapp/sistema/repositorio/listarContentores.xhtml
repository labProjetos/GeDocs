<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="form">
		<p:dataGrid var="contentor" value="#{consultarContentorController.contentores}" columns="4"
			layout="grid" id="contentores">
	
			<p:panel header="#{contentor.nome}" style="text-align:left">
				<h:panelGrid columns="4" style="width:100%" cellpadding="10">
					<p:graphicImage name="demo/images/car/#{car.brand}.gif" />
	
					<h:outputText value="Arquivos: 0" />
	
					<p:commandLink update=":form:carDetail"
						oncomplete="PF('carDialog').show()" title="View Detail">
						<h:outputText styleClass="ui-icon ui-icon-pencil"
							style="margin:0 auto;" />
						<f:setPropertyActionListener value="#{car}"
							target="#{dataGridView.selectedCar}" />
					</p:commandLink>
					<p:commandLink update=":form:carDetail"
						oncomplete="PF('carDialog').show()" title="View Detail">
						<h:outputText styleClass="ui-icon ui-icon-trash"
							style="margin:0 auto;" />
						<f:setPropertyActionListener value="#{car}"
							target="#{dataGridView.selectedCar}" />
					</p:commandLink>
				</h:panelGrid>
			</p:panel>
	
		</p:dataGrid>
	
		<p:dialog header="Car Info" widgetVar="carDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="carDetail" style="text-align:center;">
				<p:panelGrid columns="2"
					rendered="#{not empty dataGridView.selectedCar}"
					columnClasses="label,value">
					<f:facet name="header">
						<p:graphicImage
							name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif" />
					</f:facet>
	
					<h:outputText value="Id:" />
					<h:outputText value="#{dataGridView.selectedCar.id}" />
	
					<h:outputText value="Year" />
					<h:outputText value="#{dataGridView.selectedCar.year}" />
	
					<h:outputText value="Color:" />
					<h:outputText value="#{dataGridView.selectedCar.color}"
						style="color:#{dataGridView.selectedCar.color}" />
	
					<h:outputText value="Price" />
					<h:outputText value="$#{dataGridView.selectedCar.price}" />
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</html>
