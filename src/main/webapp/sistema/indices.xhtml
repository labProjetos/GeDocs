<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../template/layoutBase.xhtml">
		<ui:define name="content">
			<div class="subnavbar">
				<div class="subnavbar-inner">
					<div class="container">
						<ul class="mainnav">
							<li><a href="repositorio.xhtml"><i class="icon-tag"></i><span> Repositório </span></a></li>
							<li class="active"><a href="indices.xhtml"><i class="icon-tag"></i><span> Índices </span></a></li>
							<li><a href="grupos.xhtml"><i class="icon-group"></i><span> Grupos </span></a></li>
							<li><a href="usuarios.xhtml"><i class="icon-user"></i><span> Usuários </span></a></li>
							<li><a href="fisico.xhtml"><i class="icon-file"></i><span> Físico </span></a></li>
							<li><a href="morto.xhtml"><i class="icon-file"></i><span> Morto </span></a></li>
						</ul>
					</div>
					<!-- /container -->
				</div>
				<!-- /subnavbar-inner -->
			</div>
			<!-- /subnavbar -->
			
			<div class="container">
				<div class="row">
					<div class="span6">
						<div class="widget">
							<div class="widget-header">
								<h3>Tipos de Documento</h3>
							</div>
							<!-- /widget-header -->
							<div class="widget-content">
								<p>Alvará</p>
								<hr></hr>
								<p>Nota Fiscal</p>
								<hr></hr>
								<p>Nota de Empenho</p>
							</div>
							<!-- /widget-content -->

						</div>
					</div>
					<!-- /span6 -->
					<div class="span6">
						<div class="widget">
							<div class="widget-header">
								<h3>Índices</h3>
							</div>
							<!-- /widget-header -->
							<div class="widget-content">
							<h:form id="form-cadastro">
								<h:panelGrid id="panelGrid-campos-form" columns="2"
									cellpadding="10">
									<p:outputLabel value="Nome" for="inputText-nome" />
									<p:inputText id="inputText-nome" style="width:300px"
										maxlength="70"
										value="#{cadastrarIndiceController.indiceModel.nome}"
										required="true"
										requiredMessage="O nome é de preenchimento obrigatório" />

									<p:commandButton value="Salvar" id="commandButton-salvar"
										icon="ui-icon-gear"
										actionListener="#{cadastrarIndiceController.SalvarNovoIndice}"
										update="panelGrid-campos-form" />


								</h:panelGrid>

								<p:messages showDetail="true" autoUpdate="true" closable="true"
									severity="warn" />
								<p:messages autoUpdate="true" closable="true" severity="error" />
								<p:messages showDetail="true" autoUpdate="true" closable="true"
									severity="info" />
							</h:form>
						</div>
							<!-- /widget-content -->
						</div>
					</div>
					<!-- /span6 -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</ui:define>
	</ui:composition>
</html>
