<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="widget-content">
		<h:form styleClass="form-horizontal">
			<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="7">
				<p:outputLabel styleClass="control-label" value="Nome" for="inputText-nome" />
				<p:inputText id="inputText-nome" maxlength="70"
					value="#{consultarIndiceController.indiceModel.nome}"
					required="true"
					requiredMessage="O nome é de preenchimento obrigatório" />
			</h:panelGrid>
	
			<p:spacer />
	
			<div class="form-actions">
				<p:commandButton value="Alterar" id="commandButton-alterar"
					actionListener="#{consultarIndiceController.AlterarRegistro}"
					oncomplete="PF('dialog-modal-editar-indice').hide();"
					update="form-consulta-indice" />
			</div>
		</h:form>
	</div>
</ui:composition>
