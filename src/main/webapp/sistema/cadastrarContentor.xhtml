<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	
	<ui:composition template="../template/layoutBase.xhtml">
		<ui:define name="content">
			<div class="subnavbar">
				<div class="subnavbar-inner">
					<div class="container">
						<ul class="mainnav">
							<li class="active"><a href="repositorio.xhtml"><i class="icon-tag"></i><span> Repositório </span></a></li>
							<li><a href="indices.xhtml"><i class="icon-tag"></i><span> Índices </span></a></li>
							<li><a href="grupos.xhtml"><i class="icon-group"></i><span> Grupos </span></a></li>
							<li><a href="usuarios.xhtml"><i class="icon-user"></i><span> Usuários </span></a></li>
							<li><a href="fisico.xhtml"><i class="icon-file"></i><span> Físico </span></a></li>
							<li><a href="morto.xhtml"><i class="icon-file"></i><span> Morto </span></a></li>
						</ul>
					</div>
					<!-- /container -->
				</div>
				<!-- /subnavbar-inner -->
			</div>
			<!-- /subnavbar -->
	
			<div class="container">
				<div class="row">
					<div class="span12">
						<div class="widget">
							<div class="widget-header">
								<i class="icon-user"></i>
								<h3>Cadastrar Contentor</h3>
							</div>
							<!-- /widget-header -->
	
							<div class="widget-content">
								<h:form id="form-cadastro" styleClass="form-horizontal">
									<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn" />
									<p:messages autoUpdate="true" closable="true" severity="error" />
									<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info" />
	
									<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="7">
										<label class="control-label" for="inputText-nome"> Nome
										</label>
										<p:inputText id="inputText-nome" styleClass="span6"
											value="#{cadastrarContentorController.contentorModel.nome}"
											required="true"
											requiredMessage="O nome é de preenchimento obrigatório" />
									</h:panelGrid>
	
									<p:spacer />
	
									<div class="form-actions">
										<p:commandButton value="Salvar" styleClass="btn btn-primary"
											id="commandButton-salvar"
											actionListener="#{cadastrarContentorController.SalvarNovoContentor}"
											update="panelGrid-campos-form" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
