<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../template/layoutBase.xhtml">
		<ui:define name="content">
			<div class="subnavbar">
				<div class="subnavbar-inner">
					<div class="container">
						<ul class="mainnav">
							<li class="active"><a href="repositorio.xhtml"><i class="icon-tag"></i>
							<span> Repositório </span></a></li>
							<li><a href="indices.xhtml"><i class="icon-tag"></i>
							<span> Índices </span></a></li>
							<li><a href="grupos.xhtml"><i class="icon-group"></i>
							<span> Grupos </span></a></li>
							<li><a href="usuarios.xhtml"><i class="icon-user"></i>
							<span> Usuários </span></a></li>
							<li><a href="fisico.xhtml"><i class="icon-file"></i>
							<span> Físico </span></a></li>
							<li><a href="morto.xhtml"><i class="icon-file"></i>
							<span> Morto </span></a></li>
						</ul>
					</div>
					<!-- /container -->
				</div>
				<!-- /subnavbar-inner -->
			</div>
			<!-- /subnavbar -->
			
			<div class="container" align="center">
				<div class="" style="margin: -5px 0px 5px 0px">
					<div class="">
						<p:commandButton styleClass="button btn btn-success btn-medium"
							value="Adicionar"
							id="adicionar"
							ajax="true"
							oncomplete="PF('dialog-modal-cadastrar-contentor').show();"
							update="dialog-modal-cadastrar-contentor" />
							
						<p:commandButton disabled="true" styleClass="button btn btn-success btn-medium" 
							value="Download" 
							id="remover" 
							action="#" />
					</div>
				</div>
			</div>

			<p:dialog header="Cadastrar" id="dialog-modal-cadastrar-contentor"
				widgetVar="dialog-modal-cadastrar-contentor" modal="true">
			
				<ui:include src="repositorio/cadastrarContentor.xhtml" />
			</p:dialog>	
			
			<p:dialog header="Editar" id="dialog-modal-editar-contentor"
				widgetVar="dialog-modal-editar-contentor" modal="true">
			
				<ui:include src="repositorio/editarContentor.xhtml" />
			</p:dialog>

			<div class="container">
				<div class="row">
					<div class="span12">
						<div class="widget">
							<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn" />
							<p:messages autoUpdate="true" closable="true" severity="error" />
							<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info" />
							<div class="widget-header">
								<h3>Contentores</h3>
							</div>
							<div class="widget-content" style="height: 410px; overflow-y: scroll">
								<ui:include src="repositorio/listarContentores.xhtml" />
							</div>
							<!-- /widget-content -->
						</div>
					</div>
					<!-- /span6 -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</ui:define>
	</ui:composition>
</html>
